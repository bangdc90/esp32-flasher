<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32-C3 Super Mini Flasher</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    .flasher-actions { display: flex; gap: 24px; margin-bottom: 32px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    #connect-btn { background: #1976d2; color: #fff; }
    #flash-btn { background: #4caf50; color: #fff; }
    #status { margin-top: 16px; color: #1976d2; }
  </style>
  <script type="module">
    import { ESPLoader } from "https://unpkg.com/esp-web-flasher@5.1.4/dist/web/index.js?module";

    let port = null;
    let loader = null;
    let manifest = null;

    async function loadManifest() {
      const res = await fetch('firmware/manifest.json');
      if (!res.ok) throw new Error('Không tìm thấy manifest.json');
      return await res.json();
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('connect-btn').onclick = async () => {
        document.getElementById('status').textContent = 'Đang kết nối...';
        try {
          port = await navigator.serial.requestPort();
          loader = new ESPLoader(port, { log: (msg) => {} });
          await loader.connect();
          await loader.sync();
          document.getElementById('status').textContent = 'Kết nối thành công!';
          document.getElementById('flash-btn').disabled = false;
        } catch (e) {
          document.getElementById('status').textContent = 'Lỗi kết nối: ' + e.message;
        }
      };

      document.getElementById('flash-btn').onclick = async () => {
        document.getElementById('status').textContent = 'Đang nạp firmware...';
        try {
          if (!manifest) manifest = await loadManifest();
          const builds = manifest.builds || [];
          if (!builds.length) throw new Error('Manifest không hợp lệ');
          const parts = builds[0].parts;
          // Tải từng file firmware
          const files = await Promise.all(parts.map(async part => {
            const res = await fetch('firmware/' + part.path);
            if (!res.ok) throw new Error('Không tìm thấy ' + part.path);
            const arr = new Uint8Array(await res.arrayBuffer());
            return { data: arr, address: part.offset };
          }));
          // Flash từng phần
          for (const file of files) {
            await loader.flashData(file.data, file.address, (written, total) => {
              document.getElementById('status').textContent =
                `Đang nạp: ${Math.round((written / total) * 100)}% (0x${file.address.toString(16)})`;
            });
          }
          document.getElementById('status').textContent = 'Nạp firmware thành công!';
        } catch (e) {
          document.getElementById('status').textContent = 'Lỗi flash: ' + e.message;
        }
      };
    });
  </script>
</head>
<body>
  <h2>ESP32-C3 Super Mini Flasher</h2>
  <div class="flasher-actions">
    <button id="connect-btn">Connect</button>
    <button id="flash-btn" disabled>Flash</button>
    <span id="status"></span>
  </div>
</body>
</html>
