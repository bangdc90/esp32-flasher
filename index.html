<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32C3 Flasher</title>
  <script src="https://unpkg.com/espwebtool@3.7.0/dist/espwebtool.js"></script>
</head>
<body>
  <button id="flash-btn">Flash Firmware</button>
  <script>
    document.getElementById('flash-btn').onclick = () => {
      window.espWebTool.open({ manifest: 'firmware/manifest.json' });
    };
  </script>
</body>
</html>
